<style>
/* Spinner Styles */
.button.add_to_cart_button.loading {
  position: relative;
  color: transparent; /* Hide the text while loading */
}

.button.add_to_cart_button.loading:after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 16px;
  height: 16px;
  border: 2px solid #ccc; /* Gray inactive color */
  border-top-color: #52b788; /* Green active color */
  border-radius: 50%;
  animation: spinner 1s linear infinite;
  transform: translate(-50%, -50%);
}

/* Spinner Animation */
@keyframes spinner {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

</style>
